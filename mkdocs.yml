  - 'Aulas':
    - 'Introdução': 'aulas/introducao.md'
    - '1. Alfabeto e pronúncia': 'aulas/alfabeto-pronuncia.md'
    - '2. Sujeito e predicado': 'aulas/sujeito-predicado.md'
    - '3. <em>sina</em> e <em>mi</em> (você e eu)': 'aulas/voce-eu.md'
    - '4. Objetos diretos': 'aulas/objetos-diretos.md'
    - '5. Adjetivos': 'aulas/adjetivos.md'
    - '6. Advérbios': 'aulas/adverbios.md'
    - '7. <em>pi</em> (adjetivos compostos)': 'aulas/adjetivos-compostos.md'
    - 'Revisão 1': 'aulas/revisao-1.md'
    - '8. Nomes próprios e imperativo': 'aulas/nomes-proprios-imperativo.md'
    - '9. Preposições': 'aulas/preposicoes.md'
    - '10. Pré-verbos': 'aulas/pre-verbos.md'
    - '11. Perguntas de sim-ou-não e posição relativa': 'aulas/perguntas-sim-nao-posicao.md'
    - '12. Perguntas completas': 'aulas/perguntas-completas.md'
    - 'Revisão 2': 'aulas/revisao-2.md'
    - '13. Frases compostas': 'aulas/frases-compostas.md'
    - '14. <em>e ni</em> e <em>a</em> (orações subordinadas e ênfase)': 'aulas/oracoes-subordinadas-enfase.md'
    - '15. <em>la</em> (contexto e causalidade)': 'aulas/contexto-causalidade.md'
    - '16. Números': 'aulas/numeros.md'
    - 'Revisão 3': 'aulas/revisao-3.md'
    - 'Conclusão': 'aulas/conclusao.md'
  - 'Recursos':
    - 'Dicionário': 'recursos/dicionario.md'
    - 'Dicionário de expressões': 'recursos/expressoes.md'
    - 'Guia para nomes próprios': 'recursos/nomes-proprios.md'
