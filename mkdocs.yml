site_name: tp-pt
site_description: tp-pt
site_author: jan Eliki
theme:
  name: readable
  custom_dir: custom_theme/
repo_url: https://github.com/epiceric/tp-pt
markdown_extensions:
  - toc:
      permalink: '#'
      toc_depth: '1-3'
plugins:
  - search:
      lang: pt
extra_css: [css/extra.css]
nav:
